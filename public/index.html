<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Share API - Koyeb</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div id="app" class="p-4"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [files, setFiles] = useState([]);
      const [uploadedLink, setUploadedLink] = useState('');
      const [loading, setLoading] = useState(false);
      const [uploading, setUploading] = useState(false);
      const [showInstructions, setShowInstructions] = useState(false);
      const [copiedId, setCopiedId] = useState(null);

      useEffect(() => {
        loadFiles();
      }, []);

      const loadFiles = async () => {
        try {
          setLoading(true);
          const response = await fetch('/api/files/list');
          const data = await response.json();
          if (data.success) {
            setFiles(data.files);
          }
        } catch (error) {
          console.error('Error loading files:', error);
        } finally {
          setLoading(false);
        }
      };

      const handleUpload = async (e) => {
        const fileList = e.target.files;
        if (!fileList || fileList.length === 0) return;

        setUploading(true);
        try {
          const formData = new FormData();
          for (let i = 0; i < fileList.length; i++) {
            formData.append('files', fileList[i]);
          }

          const response = await fetch('/api/upload', {
            method: 'POST',
            body: formData
          });

          const data = await response.json();
          if (data.success) {
            setUploadedLink(data.link);
            await loadFiles();
          } else {
            alert('Upload failed: ' + (data.error || 'Unknown error'));
          }
          e.target.value = '';
        } catch (error) {
          console.error('Upload error:', error);
          alert('Upload failed: ' + error.message);
        } finally {
          setUploading(false);
        }
      };

      const handleDelete = async (fileId) => {
        if (!confirm('Delete this file?')) return;
        
        try {
          const response = await fetch(`/api/${fileId}`, { method: 'DELETE' });
          const data = await response.json();
          if (data.success) {
            await loadFiles();
          }
        } catch (error) {
          console.error('Delete error:', error);
          alert('Delete failed');
        }
      };

      const copyLink = (text, id) => {
        navigator.clipboard.writeText(text);
        setCopiedId(id);
        setTimeout(() => setCopiedId(null), 2000);
      };

      return (
        <div className="max-w-4xl mx-auto">
          {/* Header */}
          <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 className="text-3xl font-bold text-gray-800 mb-2">File Share API</h1>
            <p className="text-gray-600 mb-4">Upload files with PostgreSQL storage on Koyeb</p>
            
            <button
              onClick={() => setShowInstructions(!showInstructions)}
              className="text-blue-600 hover:text-blue-800 font-medium text-sm"
            >
              {showInstructions ? '− Hide' : '+ Show'} Apple Shortcuts Instructions
            </button>

            {showInstructions && (
              <div className="mt-4 p-4 bg-blue-50 rounded-lg text-sm">
                <h3 className="font-bold mb-3 text-gray-800">How to use with Apple Shortcuts:</h3>
                <div className="space-y-4">
                  <div>
                    <strong className="text-gray-800">To Upload Files:</strong>
                    <ol className="list-decimal ml-5 mt-2 space-y-1 text-gray-700">
                      <li>Add "Get Contents of URL" action</li>
                      <li>Set Method to: <code className="bg-white px-2 py-0.5 rounded">POST</code></li>
                      <li>Set URL to: <code className="bg-white px-2 py-0.5 rounded">{window.location.origin}/api/upload</code></li>
                      <li>Add Request Body → File (select your file)</li>
                      <li>Run - you'll get back a download link</li>
                    </ol>
                  </div>
                  <div>
                    <strong className="text-gray-800">To Download Files:</strong>
                    <ol className="list-decimal ml-5 mt-2 space-y-1 text-gray-700">
                      <li>Add "Get Contents of URL" action</li>
                      <li>Set Method to: <code className="bg-white px-2 py-0.5 rounded">GET</code></li>
                      <li>Paste the link you received from upload</li>
                      <li>Run - file downloads automatically</li>
                    </ol>
                  </div>
                </div>
              </div>
            )}
          </div>

          {/* Upload Section */}
          <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 className="text-xl font-bold text-gray-800 mb-4">Upload Files</h2>
            
            <label className={`flex flex-col items-center justify-center w-full h-32 border-2 border-dashed rounded-lg cursor-pointer transition ${
              uploading 
                ? 'border-gray-300 bg-gray-50 cursor-not-allowed' 
                : 'border-gray-300 hover:border-blue-500 hover:bg-blue-50'
            }`}>
              <svg className={`w-12 h-12 mb-2 ${uploading ? 'text-gray-300' : 'text-gray-400'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
              </svg>
              <span className="text-sm text-gray-600">
                {uploading ? 'Uploading...' : 'Click to select files (multiple supported)'}
              </span>
              <input
                type="file"
                multiple
                onChange={handleUpload}
                disabled={uploading}
                className="hidden"
              />
            </label>

            {uploadedLink && (
              <div className="mt-4 p-4 bg-green-50 rounded-lg border border-green-200">
                <p className="text-sm font-medium text-gray-700 mb-2">✓ Upload successful! Your API link:</p>
                <div className="flex gap-2">
                  <input
                    type="text"
                    value={uploadedLink}
                    readOnly
                    className="flex-1 px-3 py-2 border border-gray-300 rounded text-sm bg-white"
                    onClick={(e) => e.target.select()}
                  />
                  <button
                    onClick={() => copyLink(uploadedLink, 'uploaded')}
                    className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
                  >
                    {copiedId === 'uploaded' ? '✓ Copied' : 'Copy'}
                  </button>
                </div>
              </div>
            )}
          </div>

          {/* Files List */}
          <div className="bg-white rounded-lg shadow-lg p-6">
            <h2 className="text-xl font-bold text-gray-800 mb-4">Stored Files (PostgreSQL)</h2>
            
            {loading ? (
              <div className="text-center py-8">
                <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p className="text-gray-500 mt-2">Loading files...</p>
              </div>
            ) : files.length === 0 ? (
              <p className="text-gray-500 text-center py-8">No files uploaded yet</p>
            ) : (
              <div className="space-y-3">
                {files.map((file) => (
                  <div key={file.id} className="border border-gray-200 rounded-lg p-4 hover:border-blue-300 transition">
                    <div className="flex items-start justify-between gap-4">
                      <div className="flex-1 min-w-0">
                        <div className="flex items-center gap-2 mb-2">
                          <svg className="w-5 h-5 text-blue-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                          </svg>
                          <span className="font-medium text-gray-800">
                            {file.fileCount} file{file.fileCount > 1 ? 's' : ''}
                          </span>
                        </div>
                        {file.files.map((f, idx) => (
                          <div key={idx} className="text-sm text-gray-600 ml-7 truncate">
                            {f.name} <span className="text-gray-400">({(f.size / 1024).toFixed(1)} KB)</span>
                          </div>
                        ))}
                        <div className="text-xs text-gray-500 mt-2 ml-7">
                          Uploaded: {new Date(file.uploadedAt).toLocaleString()}
                        </div>
                        <div className="mt-2 ml-7">
                          <div className="flex items-center gap-2">
                            <input
                              type="text"
                              value={`${window.location.origin}/api/${file.id}`}
                              readOnly
                              className="flex-1 text-xs px-2 py-1 border border-gray-200 rounded bg-gray-50"
                              onClick={(e) => e.target.select()}
                            />
                            <button
                              onClick={() => copyLink(`${window.location.origin}/api/${file.id}`, file.id)}
                              className="px-2 py-1 text-xs text-blue-600 hover:bg-blue-50 rounded transition"
                            >
                              {copiedId === file.id ? '✓' : 'Copy'}
                            </button>
                          </div>
                        </div>
                      </div>
                      <button
                        onClick={() => handleDelete(file.id)}
                        className="p-2 text-red-600 hover:bg-red-50 rounded transition flex-shrink-0"
                        title="Delete file"
                      >
                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                      </button>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>

          {/* API Info */}
          <div className="bg-white rounded-lg shadow-lg p-6 mt-6">
            <h2 className="text-xl font-bold text-gray-800 mb-4">API Endpoints</h2>
            <div className="space-y-3 text-sm">
              <div className="p-3 bg-gray-50 rounded">
                <div className="flex items-center gap-2 mb-1">
                  <span className="px-2 py-0.5 bg-green-100 text-green-800 rounded text-xs font-mono">POST</span>
                  <code className="text-gray-800">/api/upload</code>
                </div>
                <p className="text-gray-600">Upload files (multipart/form-data)</p>
              </div>
              <div className="p-3 bg-gray-50 rounded">
                <div className="flex items-center gap-2 mb-1">
                  <span className="px-2 py-0.5 bg-blue-100 text-blue-800 rounded text-xs font-mono">GET</span>
                  <code className="text-gray-800">/api/:fileId</code>
                </div>
                <p className="text-gray-600">Download file by ID</p>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<App />);
  </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
